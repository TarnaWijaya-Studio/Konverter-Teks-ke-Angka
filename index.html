<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Teks ke Angka</title>
  <style>
    /* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 450px;
  text-align: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #2575fc;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 15px;
  margin-bottom: 15px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  resize: none;
  transition: border-color 0.3s;
}

textarea:focus {
  border-color: #2575fc;
  outline: none;
}

.buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 15px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  background: #2575fc;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  flex: 1;
}

button:hover {
  background: #1a5bbf;
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

#outputText {
  background: #f9f9f9;
  color: #333;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Konversi Teks ke Angka</h1>
    <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>
    <div class="buttons">
      <button onclick="convertToNumbers()">Teks ke Angka</button>
      <button onclick="convertToText()">Angka ke Teks</button>
      <button onclick="copyResult()">Salin Hasil</button>
    </div>
    <textarea id="outputText" readonly placeholder="Hasil akan muncul di sini..."></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
